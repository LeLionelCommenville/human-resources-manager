<mat-toolbar>

</mat-toolbar>
<div *ngFor="let employee of employees">
  <mat-card>
    <mat-card-title>
      {{employee?.name}}
    </mat-card-title>
    <img mat-card-image src="{{employee?.imageUrl}}" >	
    <mat-card-content>
      {{employee?.jobTitle}}
    </mat-card-content>
  </mat-card>
</div>
